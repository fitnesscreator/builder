<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Boss in Pajamas Website Builder</title>
  <!-- Font Awesome CDN for Icons (Version 6.4.0) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #faf9ff;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    /* Navbar Styles */
    .navbar {
      width: 100%;
      height: 60px;
      background: linear-gradient(to right, #ff3096, #ff8f5a);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .navbar-left,
    .navbar-center,
    .navbar-right {
      display: flex;
      align-items: center;
    }
    .navbar-left .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .navbar-center {
      flex: 1;
      justify-content: center;
      font-size: 1rem;
      color: #fff;
      gap: 10px;
      white-space: nowrap;
    }
    .navbar-center .fas.fa-mug-hot {
      color: #fff;
      font-size: 1.2rem;
    }
    .navbar .contact-button {
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #ff3096;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      white-space: nowrap;
    }
    .navbar .contact-button:hover {
      background: #fe2c55;
      color: #fff;
    }
    /* Main Content Styles */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 60px;
      box-sizing: border-box;
      overflow: auto;
    }
    .contact-card {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 57, 150, 0.3);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      position: relative;
      backdrop-filter: blur(12px);
      animation: cardEntrance 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes cardEntrance {
      from { opacity: 0; transform: translateY(50px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .contact-card h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff3096, #ff8f5a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-form label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid rgba(255, 57, 150, 0.3);
      border-radius: 5px;
      outline: none;
      transition: border 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      background: #fff;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ff3096;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }
    .send-button {
      padding: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #fe2c55, #ff3096, #ff8f5a);
      color: #fff;
      background-size: 400% 400%;
      transition: background 0.3s ease;
      animation: gradientAnimation 3s infinite linear;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .send-button:hover {
      opacity: 0.9;
    }
    /* Footer Styles */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-size: 0.8rem;
      z-index: 1000;
    }
    /* Responsive Styles */
    @media only screen and (max-width: 480px) {
      body {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }
      .navbar {
        height: 50px;
        padding: 0 15px;
      }
      .navbar-left .logo {
        font-size: 1.2rem;
      }
      .navbar-center {
        font-size: 0.9rem;
        gap: 5px;
      }
      .navbar .contact-button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      .main-content {
        padding: 60px 20px;
      }
      .contact-card {
        width: 90%;
        padding: 20px;
      }
      .footer {
        font-size: 0.7rem;
        height: 25px;
      }
    }
  </style>
  <script>
    // Favicon setup
    const faviconLink = document.createElement('link');
    faviconLink.rel = 'icon';
    faviconLink.type = 'image/png';
    faviconLink.href = 'https://i.ibb.co/XNg8tLy/Bella-89.png';
    document.head.appendChild(faviconLink);
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo">Boss in Pajamas</a>
    </div>
    <div class="navbar-center">
      <span>Grab your favorite drink and create your website</span>
      <i class="fas fa-mug-hot" aria-hidden="true"></i>
    </div>
    <div class="navbar-right">
      <button class="contact-button" onclick="location.href='index.html'">Home</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <form id="submissionForm" class="contact-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message" required></textarea>
        </div>
        <button type="submit" class="send-button">Send</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    @2025 Boss in Pajamas
  </footer>

  <!-- Backend Script for Apps Script Integration -->
  <script>
    document.getElementById('submissionForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      // Collect form data
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());
      
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbztpCfWvniRapiv4NSLOLv5_v9vGuWBesKedty55eI6-2sRCnj2wbBFqaZMpaC22qKu/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          },
          mode: 'no-cors'  // This prevents CORS errors; note that the response will be opaque.
        });
        
        alert('Form submitted successfully!');
        console.log('Response:', response);
        event.target.reset();
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>

</body>
</html>
